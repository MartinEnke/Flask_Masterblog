<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <style>
    .content {
    text-align: center;
    margin-top: 60px;
    background-color: transparent; /* removes white box */
}

    .magic-links {
        display: flex;
        justify-content: center;
        gap: 100px;
        flex-wrap: wrap;
        margin-top: 40px;
    }

    .magic-link {
     font-variant: small-caps;
     letter-spacing: 2px;
     font-size: 1.4em;
}

    .magic-link {
    font-family: 'Lora', serif;
}
    .magic-link {
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

    .magic-link {
    text-decoration: none;
    font-size: 1.8em;
    font-weight: 600;
    color: #222;
    transition: color 0.3s ease;
}

.magic-link:hover {
    color: #555;
    animation: grow-hover 2s infinite ease-in-out;
}

@keyframes grow-hover {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.07);
    }
    100% {
        transform: scale(1);
    }
}
</style>


</head>
<body>

<header>
    <img src="{{ url_for('static', filename='images/almanac.png') }}" alt="Masterblog Banner" class="banner">
</header>


<main class="content">
    <div class="magic-links">
    <a href="{{ url_for('show', lang=lang) }}" class="magic-link">{{ t.read_magic }}</a>
    <a href="{{ url_for('add', lang=lang) }}" class="magic-link">{{ t.leave_magic }}</a>
</div>

    <br><br><br><br><br>
    <div class="lang-switcher-inline">
  <a href="{{ url_for('index', lang='en') }}" class="lang-button subtle">EN</a>
  <a href="{{ url_for('index', lang='de') }}" class="lang-button subtle">DE</a>
</div>


</main>

<footer>
    &copy; The Quiet Almanac {{ 2025 }}
</footer>

<script>
  // Scrollposition merken
  document.querySelectorAll('.lang-button').forEach(btn => {
    btn.addEventListener('click', () => {
      sessionStorage.setItem('scrollPos', window.scrollY);
    });
  });

  // Scrollposition nach dem Laden wiederherstellen
  window.addEventListener('load', () => {
    const scrollPos = sessionStorage.getItem('scrollPos');
    if (scrollPos !== null) {
      window.scrollTo(0, parseInt(scrollPos));
      sessionStorage.removeItem('scrollPos'); // nur einmal scrollen
    }
  });
</script>

</body>
</html>
