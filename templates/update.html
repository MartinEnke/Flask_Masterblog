<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="add-page">

    <main>
        <div class="form-container">
            <h1>Update Blog</h1>

            <form method="POST" action="{{ url_for('update', post_id=post.id) }}">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ post.title }}" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" value="{{ post.author }}" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" required>{{ post.content }}</textarea>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                    <!-- Left side: Save + Delete -->
                    <div>
                        <button type="submit">Save</button>
                        <form method="POST" action="{{ url_for('delete_blog', post_id=post.id) }}" style="display: inline;" onsubmit="return confirm('Really delete this post?');">
                            <button type="submit">Delete</button>
                        </form>
                    </div>

                    <!-- Right side: Home -->
                    <div>
                        <a href="/" class="home-button">Home</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
