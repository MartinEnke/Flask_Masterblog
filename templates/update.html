<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t["update"] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="add-page">

<main>
    <div class="form-container">
        <h1>{{ t["update"] }} Blog</h1>

        <!-- Update Form -->
        <form method="POST" action="{{ url_for('update', post_id=post.id, lang=lang) }}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ post.title[lang] }}" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ post.author }}" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required>{{ post.content[lang] }}</textarea>

            <div style="display: flex; gap: 10px; align-items: center; margin-top: 20px;">
    <!-- Save Button -->
    <form method="POST" action="{{ url_for('update', post_id=post.id, lang=lang) }}" style="display: inline;">
        <button type="submit">{{ t["update"] }}</button>
    </form>

    <!-- Delete Button -->
    <form method="POST" action="{{ url_for('delete_blog', post_id=post.id) }}" style="display: inline;" onsubmit="return confirm('Really delete this post?');">
        <button type="submit" class="delete-button">{{ t.delete }}</button>
    </form>
</div>

        <!-- Home Button -->
        <div style="margin-top: 20px; text-align: right;">
            <a href="/show?lang={{ lang }}" class="home-button">{{ t.home }}</a>
        </div>
    </div>
</main>

</body>
</html>
