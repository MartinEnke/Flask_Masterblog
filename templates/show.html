<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="show-page">

    <header>
        <img src="{{ url_for('static', filename='images/salmanac.png') }}" alt="Masterblog Banner" class="banner">
    </header>
    <br><br><br>

    <div class="header-bar">
        <div class="center">
            <a href="/" class="home-link">Home</a>
        </div>
        <br>
    </div>
    <br>

<h1 class="page-title">Latest Blog Posts</h1>
<main>
  <div class="post-grid">
    {% for post in posts %}
        <article class="post" id="post-{{ post.id }}">
            <h3>{{ post.title }}</h3>
            <p><strong>By {{ post.author }}</strong></p>
            <p>{{ post.content }}</p>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                <div>
                    <form action="{{ url_for('update', post_id=post.id) }}" method="GET" style="display: inline;">
                        <button type="submit">Update</button>
                    </form>

                    <form action="{{ url_for('delete_blog', post_id=post.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this post?');" style="display: inline;">
                        <button type="submit">üóë</button>
                    </form>

                    <form action="{{ url_for('like_post', post_id=post.id) }}" method="POST" style="display: inline;">
                        <button type="submit">‚ù§Ô∏è Like ({{ post.likes }})</button>
                    </form>
                </div>
            </div>

            <hr>
        </article>
    {% else %}
        <p>No blog posts found.</p>
    {% endfor %}
  </div>
</main>

    <footer>
        &copy; The Quiet Almanac {{ 2025 }}
    </footer>

</body>
</html>
